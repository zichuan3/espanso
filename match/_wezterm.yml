# yaml-language-server: $schema=https://raw.githubusercontent.com/espanso/espanso/dev/schemas/match.schema.json

matches:
  - trigger: "ls"
    replace: "lsd"
    left_word: true
  
  - trigger: "scoop uninstall"
    replace: "scoop uninstall -p"

  - trigger: "scoop cache r"
    replace: "scoop cache rm *"

  - trigger: "scoop cleanup"
    replace: "scoop cleanup *"

  - trigger: "diff"
    replace: "difft"
    word: true

  - trigger: "cat"
    replace: "bat"
    left_word: true

  - trigger: "clear"
    replace: "cls"
    word: true

  - trigger: "fd"
    replace: "fd -H"
    left_word: true
